name: Daily AMZN Prediction

on:
  schedule:
    - cron: '10 22 * * *'  # Every day at 22:10 UTC
  workflow_dispatch:

jobs:
  predict-and-commit:
    name: Predict & Commit
    runs-on: windows-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash -l {0}  # Ensures conda env is activated

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Cache Conda environment
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\conda_pkgs_dir
            C:\Users\runneradmin\miniconda3\pkgs
            C:\Users\runneradmin\miniconda3\envs\stock-lstm-env
          key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}-v1
          restore-keys: |
            ${{ runner.os }}-conda-
        env:
          CACHE_NUMBER: 0

      - name: Set up Conda with Mamba
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: stock-lstm-env
          environment-file: environment.yml
          use-mamba: true
          clean-package-cache: false
          channel-priority: strict
          use-only-tar-bz2: true
          auto-update-conda: false
          auto-activate-base: false

      - name: Verify environment
        run: |
          conda info
          conda list | grep -E "(python|tensorflow|yfinance|pandas)"

      - name: Run AMZN Prediction
        run: |
          python predict_amzn_next_day.py

      - name: Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add lstmPrediction.csv
          git commit -m "Update AMZN prediction [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "No push needed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
