name: Daily AMZN Prediction

on:
  schedule:
    - cron: '10 22 * * *'   # 22:10 UTC every day
  workflow_dispatch:

jobs:
  predict-and-commit:
    name: Predict & Commit
    runs-on: windows-latest
    permissions:
      contents: write

    defaults:
      run:
        # PowerShell is the native shell on Windows runners
        shell: pwsh

    steps:
      # -------------------------------------------------
      # 1. Checkout
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.ref }}

      # -------------------------------------------------
      # 2. Cache Conda packages & env (Windows paths)
      # -------------------------------------------------
      - name: Cache Conda
        uses: actions/cache@v4
        with:
          path: |
            C:\Miniconda3\pkgs
            C:\Miniconda3\envs\stock-lstm-env
          key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}-v1
          restore-keys: |
            ${{ runner.os }}-conda-

      # -------------------------------------------------
      # 3. Install Miniconda + mamba + env
      # -------------------------------------------------
      - name: Setup Miniconda (mamba)
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: stock-lstm-env
          environment-file: environment.yml
          use-mamba: true
          channel-priority: strict
          auto-update-conda: true
          miniconda-version: "latest"

      # -------------------------------------------------
      # 4. Verify the environment
      # -------------------------------------------------
      - name: Verify env
        run: |
          conda info
          conda list | Select-String -Pattern "(python|tensorflow|yfinance|pandas)"

      # -------------------------------------------------
      # 5. Run the prediction script
      # -------------------------------------------------
      - name: Run prediction
        run: |
          python predict_amzn_clean.py   # <-- your script name

      # -------------------------------------------------
      # 6. Commit & push updated CSV
      # -------------------------------------------------
      - name: Commit & push CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add lstmPrediction.csv
          git commit -m "Update AMZN prediction [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "Push not needed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
