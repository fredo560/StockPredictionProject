name: Daily AMZN Prediction

on:
  schedule:
    - cron: '10 22 * * *'   # 22:10 UTC every day
  workflow_dispatch:

jobs:
  predict-and-commit:
    name: Predict & Commit
    runs-on: windows-latest
    permissions:
      contents: write

    defaults:
      run:
        shell: pwsh

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Miniconda with mamba (simplified approach)
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: "3.9"
          channels: conda-forge,defaults

      # 3. Create and activate environment
      - name: Create conda environment
        run: |
          conda env create -f environment.yml
          conda activate stock-lstm-env

      # 4. Debug environment
      - name: Verify installation
        run: |
          conda info
          conda env list
          conda list --name stock-lstm-env

      # 5. Run prediction script
      - name: Run prediction
        run: |
          conda activate stock-lstm-env
          python predict_amzn_next_day.py

      # 6. Commit and push
      - name: Commit & push CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add lstmPrediction.csv
          git commit -m "Update AMZN prediction [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
