name: Daily AMZN Prediction

on:
  schedule:
    - cron: '10 22 * * *'
  workflow_dispatch:

jobs:
  predict-and-commit:
    name: Predict & Commit
    runs-on: windows-latest
    permissions:
      contents: write

    defaults:
      run:
        shell: pwsh

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Miniconda with environment
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: "3.10"
          activate-environment: stock-lstm-env
          environment-file: environment.yml
          auto-activate-base: false
          channels: conda-forge,defaults

      # 3. Verify installation
      - name: Verify installation
        run: |
          conda info
          conda env list
          conda list

      # 4. Run prediction script
      - name: Run prediction
        run: python predict_amzn_next_day.py

      # 5. Commit and push
      - name: Commit & push CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add lstmPrediction.csv
          git commit -m "Update AMZN prediction [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
